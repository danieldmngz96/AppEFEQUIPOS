<app-menu></app-menu>

<div class="container">
  <div class="row">
    <div class="col-sm mt-3">
      <h1>Gestion de Inventario</h1>
    </div>
    <div class="col-sm">

    </div>
    <div class="col-sm">
      <br>
      <button class="btn btn-warning">Agregar Equipo </button>
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      &nbsp;
      <button class="btn btn-warning">Eliminar Equipo</button>
    </div>
    <mat-divider></mat-divider>

    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Tipo de inventario">
        <th mat-header-cell *matHeaderCellDef> Tipo de inventario </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Nombre del inventario">
        <th mat-header-cell *matHeaderCellDef> Nombre del inventario </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Fecha del registro">
        <th mat-header-cell *matHeaderCellDef> Fecha del registro </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad de material">
        <th mat-header-cell *matHeaderCellDef> cantidad de material </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="Herramienta de suelo">
        <th mat-header-cell *matHeaderCellDef> Herramienta de suelo </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<app-footer></app-footer>
