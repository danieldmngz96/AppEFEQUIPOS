<app-menu></app-menu>

<div class="container">
  <div class="row">

      <span style="text-align: center;">
        <h2 mat-dialog-title>Eliminar Inventario</h2>
        <p>Aqui podras Eliminar el inventario actual de EFEQUIPOS</p>
      </span>

    <div class="col-sm">

    </div>


  <table class="mat-elevation-z8 table" >
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre Material</th>
          <th scope="col">Foto de Material</th>
          <th scope="col">Nombre Cliente</th>
          <th scope="col">Eliminar Equipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let numberWork of lista">
          <td>{{numberWork.id_equipo}}</td>
          <td>{{numberWork.nombre}}</td>
          <td> <a href="">
            {{numberWork.logo}}
          </a></td>
          <td>{{numberWork.nombreCliente}}</td>
          <td>
            <button mat-button class="mat-raised-button mat-primary" style="background-color: red; color: white;" (click)="DeleteMachine(numberWork.id_equipo)">Eliminar</button>
          </td>
        </tr>

      </tbody>

    </table>

  </div>
</div>
<app-footer></app-footer>
