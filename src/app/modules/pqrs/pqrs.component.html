<form [formGroup]="pqrsForm">
  <div class="container">
    <div style="width: 100%; text-align: center;">
      <img src="../../../assets/logo_Efequipos-1.jpg" alt="" style="margin: 0 auto; display: block;">
  </div>
    <div class="row">
      <div class="col-12">
        <h1 style="text-align: center;">Aquí vas a poder enviar tus quejas o reclamos sobre despachos, devoluciones, etc...</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-12">
        <mat-form-field class="w-50">
          <mat-label>Nombres u Empresa</mat-label>
          <input matInput type="text" placeholder="Nombres u Empresa" name="name" formControlName="name">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-12">
        <mat-form-field class="w-50">
          <mat-label>Dirección</mat-label>
          <input matInput
          type="text" placeholder="Dirección" name="direccion" formControlName="direccion">
        </mat-form-field>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-12">
          <mat-form-field class="w-50">
            <mat-label>Telefono o Celular</mat-label>
            <input matInput type="tel" placeholder="Telefono o Celular" name="phone" formControlName="phone">
          </mat-form-field>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-12">
        <mat-form-field class="w-50">
          <mat-label>Ciudad</mat-label>
          <input matInput  type="text" placeholder="Ciudad" name="city" formControlName="city">
        </mat-form-field>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3 col-lg-12">
      <mat-form-field class="w-50">
        <mat-label>Pais</mat-label>
        <input matInput type="text" placeholder="Pais" placeholder="Pais"  name="country" formControlName="country">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3 col-lg-12">
      <mat-form-field class="w-50">
        <mat-label>Correo</mat-label>
        <input matInput type="text" placeholder="Correo" name="email" formControlName="email">
      </mat-form-field>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-12">
        <mat-form-field class="w-50">
          <mat-label>Cuál es tu petición, queja o reclamo</mat-label>
          <textarea matInput type="text" placeholder="PQRS" name="pqrs" formControlName="pqrs"></textarea>
        </mat-form-field>
      </div>
      <button mat-flat-button    
      type="submit" (click)="addPqrs()" 
      style="background-color: var(--orange-good); width: 20%; color: white; margin: 0 auto;" >Enviar</button>
  
    </div>
    
  </div>
</form>

<br><br><br><br>
<app-footer></app-footer>
