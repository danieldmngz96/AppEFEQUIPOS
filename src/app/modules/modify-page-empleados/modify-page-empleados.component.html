<app-menu></app-menu>
<span style="text-align: center;">
  <h2 mat-dialog-title>Modificar empleado</h2>
  <p>Aqui podras modificar la nomina actual de EFEQUIPOS</p>
</span>

<div class="container">
  <form [formGroup]="empleadoForm">
    <div class="col
      ">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nombre de empleado</mat-label>
        <input matInput formControlName="nombre" name="nombre" id="nombre" >
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field appearance="fill"  class="w-100">
        <mat-label>Id Cargo</mat-label>
        <input matInput type="text" formControlName="cargo" name="cargo" id="cargo" >
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field appearance="fill"  class="w-100">
        <mat-label>Id empleado</mat-label>
        <input matInput formControlName="idEmpleado" name="idEmpleado" id="idEmpleado"
         >
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field appearance="fill"  class="w-100">
        <mat-label>Celular</mat-label>
        <input matInput formControlName="celular" name="celular" id="celular"
         >
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field appearance="fill"  class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" name="email" id="email"
         >
      </mat-form-field>
    </div>


    <div class="col d-flex justify-content-center align-items-center">
      <button mat-button class="mat-raised-button mat-primary" style="background-color:var(--orange-good); color: white;">Guardar</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-button mat-dialog-close class="mat-raised-button mat-button-base">Cancelar</button>
    </div>


  </form>
</div>

<br>
<br>
<app-footer></app-footer>
