<app-menu></app-menu>
<span style="text-align: center;">
  <h1>FORMULARIO PARA REGISTRAR NUEVOS CLIENTES</h1>
  <br>
  <p>Ahora en EFEQUIPOS podras agregar clientes en tiempo real.</p>
</span>

    <form [formGroup]="stepOneForm" class="container">
      <ng-template matStepLabel>Informacion del despachos</ng-template>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100 mat-orange ">
          <mat-label>Descripcion</mat-label>
          <input matInput placeholder="Ingresa descripcion" formControlName="descripcion" required class="mat-orange" [(ngModel)]="despachosNew.descripcion">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100 mat-orange ">
          <mat-label>Cantidad</mat-label>
          <input type="number" matInput placeholder="Ingresa Cantidas" formControlName="cantidad" required class="mat-orange" [(ngModel)]="despachosNew.cantidad">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100 mat-orange ">
          <mat-label>Codigo Obra</mat-label>
          <input matInput placeholder="Ingresa codigo de obra" formControlName="cod_obra" required class="mat-orange" [(ngModel)]="despachosNew.cod_obra">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Codigo Contrato</mat-label>
          <input matInput placeholder="Ingresa codigo de contrato" formControlName="cod_cont" required [(ngModel)]="despachosNew.cod_cont">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Selecciona una fecha de despacho</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fec_des" [(ngModel)]="despachosNew.fec_des">
          <mat-hint>fromato MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Despachador</mat-label>
          <input  type="number" matInput placeholder="Ingresa depachador" formControlName="despachador" required [(ngModel)]="despachosNew.despachador">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="example-full-width w-100">
          <mat-label>Observaciones</mat-label>
          <textarea matInput placeholder="Ejemplo En esta observacion..." formControlName="obs" [(ngModel)]="despachosNew.obs"></textarea>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Id despacho</mat-label>
          <input  type="number" matInput placeholder="Ingresa codigo de obra" formControlName="id_despacho" required [(ngModel)]="despachosNew.id_despacho">
        </mat-form-field>
      </div>
      <div>
        <button  [disabled]="!stepOneForm.valid" matStepperNext class="btn btn-warning">Next</button>
      </div>
    </form>
<app-footer></app-footer>
