<app-menu></app-menu>
<span style="text-align: center;">
  <h2 mat-dialog-title>Modificar Inventario</h2>
  <p>Aqui podras modificar el inventario actual de EFEQUIPOS</p>
</span>

<div class="container">
  <form [formGroup]="machineForm" style="width: 100%;">
    <div class="col
      ">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput formControlName="descripcion" name="descripcion" id="descripcion" class="w-60">
      </mat-form-field>
    </div>

    <div class="col
    ">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="cantidad" name="cantidad" id="cantidad" >
    </mat-form-field>
  </div>


    <div class="col">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Peso en Kg</mat-label>
        <input matInput formControlName="peso_kg" name="peso_kg" id="peso_kg"
         >
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Area en m^2</mat-label>
        <input matInput formControlName="area_m2" name="area_m2" id="area_m2"
         >
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Peso Total</mat-label>
        <input matInput formControlName="peso_total" name="peso_total" id="peso_total"
         >
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Area Total</mat-label>
        <input matInput formControlName="area_total" name="area_total" id="area_total"
         >
      </mat-form-field>
    </div>
    <div class="col">
      <button mat-button class="mat-raised-button mat-primary btn btn-warning"
        (click)="modifyInventario()" >Guardar</button>
      <button mat-button mat-dialog-close class="mat-raised-button mat-button-base"
        [disabled]="!machineForm.valid">Cancelar</button>
    </div>

  </form>
</div>

<br>

<app-footer></app-footer>
