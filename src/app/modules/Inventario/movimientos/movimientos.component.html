<app-menu></app-menu>

<div class="container">
  <div class="row">
    <div class="col-sm mt-3">
      <h1>Gestion de Inventario</h1>
      <br>
      <i>Ver disponibilidad de productos en EFEQUIPOS en tiempo real</i>
    </div>
    <div class="col-sm">

    </div>

    <mat-divider></mat-divider>

    <br>

    <table mat-table [dataSource]="lista" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_prod}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Descrpcion">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Peso_Kg">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Area m_2">
          <th mat-header-cell *matHeaderCellDef> Valor Unidad </th>
          <td mat-cell *matCellDef="let element"> {{element.valor_uni}} </td>
        </ng-container>
           <!-- Symbol Column -->
           <ng-container matColumnDef="Peso Total">
            <th mat-header-cell *matHeaderCellDef> Peso Unidad </th>
            <td mat-cell *matCellDef="let element"> {{element.peso_total}} </td>
          </ng-container>
             <!-- Symbol Column -->
        <ng-container matColumnDef="Area Total">
          <th mat-header-cell *matHeaderCellDef>Area Total </th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator class="custom-paginator" [length]="length" [pageSize]="pageSize" (page)="pageEvent($event)"
    [pageSizeOptions]="pageSizeOptions">
</mat-paginator>

  </div>
</div>
<app-footer></app-footer>
