    <table mat-table [dataSource]="lista" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id_inventario}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Descrpcion">
        <th mat-header-cell *matHeaderCellDef> Descrpcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Peso_Kg">
        <th mat-header-cell *matHeaderCellDef> Peso_Kg </th>
        <td mat-cell *matCellDef="let element"> {{element.peso_kg}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Area m_2">
          <th mat-header-cell *matHeaderCellDef> Area m_2 </th>
          <td mat-cell *matCellDef="let element"> {{element.area_m2}} </td>
        </ng-container>
           <!-- Symbol Column -->
           <ng-container matColumnDef="Peso Total">
            <th mat-header-cell *matHeaderCellDef> Peso Total </th>
            <td mat-cell *matCellDef="let element"> {{element.peso_total}} </td>
          </ng-container>
             <!-- Symbol Column -->
        <ng-container matColumnDef="Area Total">
          <th mat-header-cell *matHeaderCellDef>Area Total </th>
          <td mat-cell *matCellDef="let element"> {{element.area_total}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator class="custom-paginator" [length]="length" [pageSize]="pageSize" (page)="pageEvent($event)"
    [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
  </div>
</div>
